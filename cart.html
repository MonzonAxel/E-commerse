<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Shopping cart</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu-mobile hidden">
            <h1 class="logo-mobile">Monzon Shop</h1>
            <i class="fa-solid fa-bars"></i>
        </div>
        <aside class="aside">
            <button class="close-menu hidden" id="close-menu">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <header class="logo">
                <h1 class="logo-name">Shopping cart</h1>
            </header>
            <nav>
                <ul>
                    <li class="product-category">
                        <a href="index.html">
                            <i class="fa-solid fa-arrow-left"></i>
                            Monz Shop
                        </a>
                    </li>
                    <li class="product-category active">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Carrito<span id="numberCart">0</span>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <p class="cart-without hidden incomplete">No hay productos en el carrito</p>
            <article class="cart-container">
                <!-- Add in JS -->
            
            </article>
            <div class="cart-sell hidden">
                <button class="cart-empty">Vaciar</button>
                <div class="cart-totalPrice">
                    <p class="cart-total">Total:<span class="total">$1000</span><button class="cart-buy">Comprar</button></p>
                </div>
            </div>
            <p class="cart-without hidden complete">Gracias por su compra</p>
        </main>
    </div>  
    <script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
    <script src="./js/cart.js"></script>
    <script src="/js/menu.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
