<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping cart</title>
</head>
<body>
    <div class="wrapper">
        <aside class="aside">
            <header class="logo">
                <h1>Shopping cart</h1>
            </header>
            <nav>
                <ul>
                    <li class="product-category">
                        <a href="index.html">
                            <i class="fa-solid fa-arrow-left"></i>
                            Monz Shop
                        </a>
                    </li>
                    <li class="product-category active" id="carrito">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Carrito<span id="numberCart">0</span>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="main">
            <article class="cart-container">
                <p class="cart-text hidden">The cart is empty</p>
                <div class="cart-sale">
                    <img src="img/pantalones/02.jpg" class="product-img cart-img" alt="Imagen a insertar">
                    <p>Nombre articulo</p>
                    <div class="cart-cant">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="cart-price">
                        <small>Precio</small>
                        <p>1000</p>
                    </div>
                    <div class="cart-subtotal">
                        <small>Subtotal</small>
                        <p>1000</p>
                    </div>
                    <i class="fa-solid fa-trash"></i>  
                </div>

                <div class="cart-sell">
                    <button class="cart-empty">Vaciar carrito</button>
                    <div class="cart-totalPrice">
                        <p class="cart-total">Total:<span class="cart-total.">$1000</span><button class="cart-buy">Comprar</button></p>
                    </div>
                </div>
            </article>
        </main>
    </div>  
    <script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
