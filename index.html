<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>E-commerse</title>
</head>
<body>
    <aside>
        <header>
            <h1>Clothes for sale</h1>
        </header>
        <nav>
            <ul>
                <li class="product-category" id="producto">
                    <i class="fa-solid fa-arrow-right"></i>
                    Productos
                </li>
                <li class="product-category" id="abrigo">
                    <i class="fa-solid fa-arrow-right"></i>
                    Abrigos
                </li>
                <li class="product-category" id="remera">
                    <i class="fa-solid fa-arrow-right"></i>
                    Remeras
                </li>
                <li class="product-category" id="pantalon">
                    <i class="fa-solid fa-arrow-right"></i>
                    Pantalones
                </li>
                <li class="product-category" id="carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="cart.html">Carrito</a><span id="numberCart">0</span>
                </li>
            </ul>
        </nav>
        <main>
            <article class="product-container">
                <h1 class="product-title">Productos</h1>
                <div class="product-sale">
                    <img src="" class="product-img" alt="Imagen a insertar">
                    <div class="product-details">
                        <p class="product-name">Abrigo</p>
                        <p class="product-price">$1500</p>
                        <button class="product-add">Agregar</button>
                    </div>
                </div>
            </article>
        </main>
    </aside>  
   
    <script src="https://kit.fontawesome.com/f3455718a3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
